name: "Petclinic JFrog CLI"
on:
  push:
    branches: [ ghb-act ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Maven Tasks
        run: |
          ./mvnw compile -Dcheckstyle.skip
          ./mvnw test -Dcheckstyle.skip
          ./mvnw package -Dcheckstyle.skip -Dmaven.test.skip
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v4
          with:
          push: false
          tags: scpspc.jfrog.io/docker-virtual/ghb-act:latest